<div id="transaction-list">
  <h1>Transactions
    <a href="#/transactions/add" class="button success tiny right"><i class="foundicon-add-doc"></i>
      New
    </a>
    <a href="#/transactions/import" class="button success tiny right"><i class="foundicon-inbox"></i>
      Import
    </a>
  </h1>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date Posted</th>
        <th>Desc</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="transaction in transactions">
        <td ng-class="transaction.type.toLowerCase()">{{transaction.type}}</td>
        <td ng-class="transaction.type.toLowerCase()">{{transaction.amount | currency}}</td>
        <td>{{transaction.datePosted | date: 'dd/MM/yyyy'}}</td>
        <td>{{transaction.memo}}</td>
      </tr>
    </tbody>
  </table>
</div>
